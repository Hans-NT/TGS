<html lang="en-US">
   <head>
      <title>Register | TGS</title>
   </head>
   <body>
	<font face="Noto" color="GoldenRod" size="5" align="center">
		<h1>
              <center>
                TGS
              </center>
        </h1>
        <hr>
    <!-- This is the start of -->
      <div>
        <font color="black">
         <h2><center> Create Account </center></h2>
         <form>
            <table align="center">
               <tr>
                  <th>
                     <label for="fname" for="lname">Your Name</label>
                  </th>
                  <th>
                     <input type="text" id="fname" id="lname" placeholder="First & Last Name"
                        name="fname" name="lname">
                  </th>
               </tr>
               <tr>
                  <th>
                     <label for="phonenumber">Phone #</label>
                  </th>
                  <th>
                     <input type="text" id="phonenumber" placeholder="Enter Phone Number"
                        name="phonenumber">
                  </th>
               </tr>
               <tr>
                  <th>
                     <label for="email">Email</label>
                  </th>
                  <th>
                     <input type="text" id="email" placeholder="Enter Email" name="email">
                  </th>
               </tr>
               <tr>
                  <th>
                     <label for="uname">Username</label>
                  </th>
                  <th>
                     <input type="text" placeholder="Enter Username" name="uname" required>
                  </th>
               </tr>
               <tr>
                  <th>
                     <label for="psw">Password</label>
                  </th>
                  <th>
                     <input type="password" placeholder="At Least 5 Characters" name="psw" required>
                  </th>
               </tr>
               <tr>
                  <th>
                     <label for="psw">Re-Enter Password</label>
                  </th>
                  <th>
                     <input type="password" placeholder="At Least 5 Characters" name="psw" required>
                     <br>
                  </th>
               </tr>
            </table>
            <table width="100%">
               <tr>
                  <th>
                     <button type="submit">Register</button>
                     <button type="button" class="cancelbtn">Cancel</button>
                  </th>
               </tr>
            </table>
            <table width="100%">
               <tr>
                  <th>
                     <h4>Already have a account? <a href="Login.html">Login</a></h4>
                  </th>
               </tr>
            </table>
         </form>
        </font>
      </div>
